<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Test</title>
	</head>
	<body>
		<h1>Test Spessasynth as midiplayer</h1>
		<p id="message">Press play, please wait for the soundFont to load.</p>
		<button id='pause'>Play</button>
		<table>
			<tr><td>currentTime</td><td><input id='currentTime' type='range' min='0' max='1000' value='0'></td><td><p id="currentTime_value">0</p></td></tr>
			<tr><td>playbackRate</td><td><input id='playbackRate' type='range' min='0' max='8' value='4'></td><td><p id="playbackRate_value">1</p></td></tr>
			<tr><td>pan</td><td><input id='pan' type='range' min='-5' max='5' value='0'></td><td><p id="pan_value">0</p></td></tr>
			<tr><td>mainVolume</td><td><input id='mainVolume' type='range' min='0' max='10' value='10'></td><td><p id="mainVolume_value">100</p></td></tr>
			<tr><td>transpose</td><td><input id='transpose' type='range' min='-6' max='6' value='0'></td><td><p id="transpose_value">0</p></td></tr>
		</table>
		<script type='module' src='js/score_midi_player/test_spessasynth.js'></script>
	</body>
</html>
